{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Medilab </title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <style>

        .form-style{
            width: 100%;
            padding-bottom: 8px;
        }
        input[type='submit'],button{
          background: #34ca32;
          border: 0;
          padding: 10px 35px;
          color: #fff;
          transition: 0.4s;
          border-radius: 50px;
      }
      input[type='text'],input[type='password'],select{
          border: 3px solid;
          border-color: #34ca32;
          padding: 10px 35px;
          transition: 0.4s;
          border-radius: 50px;
          text-align: center;
      }



    </style>

</head>

<body>

<!-- ======= Top Bar ======= -->
<div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-between">
        <div class="contact-info d-flex align-items-center">
            <i class="bi bi-envelope"></i> <a href="#">medilab@gmail.com</a>
            <i class="bi bi-phone"></i> 9475286341
        </div>
    </div>
</div>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo me-auto"><a href="">Medilab</a></h1>

        <nav id="navbar" class="navbar order-last order-lg-0">
            
            <ul>
              
                <li><a class="nav-link scrollto active" href="index">Back</a></li>
               

    </div>
</header><!-- End Header -->


<section id="login" class="appointment section-bg">
    <div class="container">

        <div class="section-title">
            <h2>Login</h2>
            <p></p>
        </div>

        <form action="forgetpass" method="post" class="form-style">{% csrf_token %}
            <div class="col-md-6 form-group mx-auto " style="padding-bottom: 17px;" >
                <input type="text" name="email" class="form-style" id="username" placeholder="Email" style="border-radius: 50px; ">
            </div>
            
            <div class="text-center">
                <button type="submit">submit</button>
            </div>
        </form>
       
     
    </div>
</section><!-- End Appointment Section -->


<!-- ======= Footer ======= -->
<footer id="footer">


    <div class="container d-md-flex py-4">

        <div class="me-md-auto text-center text-md-start">
            <div class="copyright">
                Copyright <strong><span>Medilab</span></strong>. All Rights Reserved
            </div>
            <div class="credits">

                Designed by <a href="#">Medilab</a>
            </div>
        </div>
    </div>
</footer><!-- End Footer -->

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'assets/vendor/purecounter/purecounter.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
